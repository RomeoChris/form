<!DOCTYPE html>

<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <meta name="description"
        content="The FIDO poultry management system helps farmers manage their farms effectively with high accountability for every bird, feed, water, expenditure, profit, loss and more">   
    <meta name="keywords" content="poultry, agriculture, management, chicks.accounts" />
    <meta property="og:title" content="FIDO POULTRY" />
    
    <title>FIDO POULTRY/ACCOUNTS</title>
    <link rel="stylesheet" href="drs_style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
    <header>MENU</header>
  <ul>
<li><a href="#"><i class="fas fa-qrcode"></i>Dasboard</a></li>
<li><a href="#"><i class="fas fa-clipboard"></i>Daily Record</a></li>
<li><a href="#"><i class="fas fa-calculator"></i>Accounting</a></li>
<li><a href="#"><i class="fas fa-stethoscope"></i>Disease Check</a></li>
<li><a href="#"><i class="fas fa-sign-out-alt"></i>Log out</a></li>
</ul>
</div>
<!--account CARDS-->
<section class="section">
  <h1 class="account_heading">FIDO POULTRY </h1>
  <div class="container">  
    <form id="contact" action="" method="post">
      <fieldset>
        <input placeholder="Number of Birds" type="number" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Feeds Consumed" type="number" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Water Consumption" type="number" tabindex="3" required>
      </fieldset>
      <fieldset>
        <input placeholder="Vaccination per day" type="number" tabindex="4" required>
      </fieldset>
      <fieldset>
        <input placeholder="Available Drugs" type="number" tabindex="5" required>
      </fieldset>
      <fieldset>
        <input placeholder="Mortality" type="number" tabindex="6" required>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
    </form>
  </div>
</section>
  </body>
</html>
